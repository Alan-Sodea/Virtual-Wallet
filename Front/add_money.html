<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="whitepage"></div>
        <div class="top">
            <div class="notifications"></div>
            <div class="name"><p>J</p></div>
        </div>  

        <div>
            <form action="">
                <fieldset>Add or Withdraw money</fieldset>
                
                <label for="name">Name of wallet : </label>
                <input type="text" id="name" placeholder="eg : Alan">
                <div class="line"></div>
                <br>
                <table>
                    <tr>
                        <th>
                            <label style="text-align: left;;">Deposit</label>
                            <input type="radio" name="" id="" style=" margin-right: 70px">
                        </th>
                        <th>
                            <label>Withdrawal</label>
                            <input type="radio" name="" id="">
                        </th>
                    </tr>
                </table>
                
                <br>

                <label for="budget_max">Amount</label>
                <input type="text" id="budget_max" placeholder="eg : 500000">
                <div class="line"></div>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </div>
</body>
</html>
