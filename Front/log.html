<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="log">
                <div class="error"></div>
                <p class="title">Log In</p>
                <br>
                <div class="contacts">
                    <div class="lineg"></div>
                    <div class="lined"></div>
                    <p>Just connect </p>
                </div>

                <form>
                    <div class="correct"></div>
                    <input type="email" name="" id="" placeholder="email"><br>
                    <input type="password" name="" id="" placeholder="password">
                    <div class="checkit">
                        <div><input type="checkbox" name="" id=""><label>Remember me</label></div><a href="#">Forgot passord ?</a>
                    </div>
                </form>
                <button>LOG IN</button>
                <div class="sign_else">New to this Website ?</div>
            </div>
            <div class="sign">
                <p class="title">Sign Up</p>
                <br>
                <div class="contacts">
                    <div class="lineg"></div>
                    <div class="lined"></div>
                    <p>Just connect </p>
                </div>

                <form>
                    <div class="error"></div>
                    <div class="correct"></div>
                    <input type="text" name="" id="" placeholder="name"><br>
                    <input type="email" name="" id="" placeholder="email"><br>
                    <input type="password" name="" id="" placeholder="password">
                    <div class="checkit">
                        <div><input type="checkbox" name="" id=""><label>Remember me</label></div><a href="#">Forgot passord ?</a>
                    </div>
                </form>
                <button>Sign Up</button>
                <div class="log_else">Have an account ?</div>
            </div>
        </div>
        <div class="right">
            <div class="main_anim">
            </div>

            <div class="tool1"></div>
            <div class="tool2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
